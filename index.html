<script src="js/lazyload.js"></script>
<script type="text/javascript">
	let lazy = lazyload(document.querySelectorAll(".este"));


	var imagens = ["acme1.png", "acme2.png", "img1.jpg"];
	var path = "assets/img/";

	document.querySelector("#gerador").onclick = function(){

		lazy.loadImages();
		var body = document.querySelector("body");
		var elementos = new Array();

		for(let i = 0; i < 3; i++)
			elementos.push(body.children[i+1]);

		for(let i = 0, tam = elementos.length; i < tam; i++){
			body.insertBefore(elementos[i],document.querySelector(".lastCenter"));
		}

		lazyload(document.querySelectorAll(".este"));
	}
